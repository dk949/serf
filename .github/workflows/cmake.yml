name: CMake

on:
  pull_request:
    branches: [ trunk ]

env:
  BUILD_TYPE: Release
  #CXX: /usr/bin/c++

  # Conan cache environment variables
  CONAN_SYSREQUIRES_MODE: enabled
  CONAN_USER_HOME: "${{ github.workspace }}/conan-cache"
  CONAN_USER_HOME_SHORT: "${{ github.workspace }}/conan-cache/short"


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up GCC
      uses: egor-tensin/setup-gcc@v1
      with:
        version: 11
        platform: x64

    - name: Cache
      uses: actions/cache@v2
      env:
        cache-name: cache-conan-modules
      with:
        path: |
          ${{ env.CONAN_USER_HOME }}
          ~/.cache/pip
        key: ${{ runner.os }}-${{ env.BUILD_TYPE }}-${{ hashFiles('CMakeLists.txt') }}-${{ hashFiles('cmake/Conan.cmake') }}

    #- name: Bodge /usr/bin/c++
      #run: |
        #sudo rm -rf /usr/bin/c++ || exit 1
        #if [ -f /usr/bin/gcc-11 ]; then
          #sudo ln -s /usr/bin/gcc-11 /usr/bin/c++;
        #else
          #exit 1;
        #fi

    - name: Configure conan
      run: pip3 install conan; conan -v


    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build
        -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        -DENABLE_SANITIZER_ADDRESS=ON
        -DENABLE_SANITIZER_LEAK=ON
        -DENABLE_SANITIZER_UNDEFINED_BEHAVIOR=ON
        -DENABLE_CPPCHECK=OFF
        -DENABLE_CLANG_TIDY=OFF
        -DENABLE_INCLUDE_WHAT_YOU_USE=OFF
        -DENABLE_CACHE=OFF
        -DENABLE_DOXYGEN=OFF

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}

